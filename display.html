<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("button").click(function(){
      $.get("https://swapi.dev/api/people/", function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
        console.log(":::::status:::::");
        console.log(status);
        console.log(":::::data:::::");
        let name;
        for(i in data.results){
          name = "<strong>" + "<p>" + data.results[i].name + "</p>" + "</strong>";
          let height = data.results[i].height
          let mass = data.results[i].mass
          let hair = data.results[i].hair_color
          let skin = data.results[i].skin_color
          $("table").append(
            '<tr>' +
            '<td>' + name + '</td>' +
            '<td>' + height + '</td>' +
            '<td>' + mass + '</td>' +
            '<td>' + hair + '</td>' +
            '<td>' + skin + '</td>'
            +'</tr>'
          )
        }
      });
    });
  });
</script>
<link rel="stylesheet" href="index.css">
</head>
<body>

<button>Star Wars Info</button>
<div class="second">
  <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Height</th>
      <th>Mass</th>
      <th>Skin Color</th>
      <th>Hair Color</th>
    </tr>
  </table>
</div>
</body>
</html>
